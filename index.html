<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Action Collector</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      h1 { margin-bottom: .5rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
      ul { list-style: none; padding: 0; }
      li { padding: .35rem 0; border-bottom: 1px dashed #eee; }
      button { padding: .5rem 1rem; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Action Collector</h1>
    <p>Logs user actions: page views, clicks, and key presses.</p>

    <div class="card">
      <button id="btn">Click me</button>
      <input id="text" placeholder="Type something..." />
    </div>

    <div class="card">
      <strong>Events:</strong>
      <ul id="events"></ul>
    </div>

    <script>
      const events = [];
      const log = (type, detail = "") => {
        events.push(`[${new Date().toLocaleTimeString()}] ${type}${detail ? " - " + detail : ""}`);
        render();
      };
      const render = () => {
        document.getElementById("events").innerHTML = events.slice().reverse().map(e => `<li>${e}</li>`).join("");
      };
      document.getElementById("btn").addEventListener("click", () => log("click", "button"));
      document.getElementById("text").addEventListener("keydown", e => log("keydown", e.key));
      window.addEventListener("load", () => log("pageview"));
    </script>
  </body>
</html>
